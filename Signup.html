<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/Pesb/Signup.css">
    <script src="https://kit.fontawesome.com/4e4113349d.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- My Container  stat here -->
    
  <div class="container-form"> 
<div class="Home"> <a href="./Index.html"><span class="Home-next"><i class="fa-solid fa-house"></i></span></a></div>


    <h1>Login your account</h1>
    <p>Sign up with a social media account or an email address</p> 

    <!-- Form Class start here -->
    <div class="form-class">
        <a href="http://"class="btn-social"><span> <i class="fa-brands fa-facebook-f" style="color: #ffffff;">  </i></span>Facebook</a>
        <a href="http://"class="btn-social"><span><i class="fa-brands fa-x-twitter"> </i></span>Twitter</a>
        <a href="http://"class="btn-social"><span><i class="fa-brands fa-google"></i> </span>Google</a>
    </div>
    <!-- Form Class ends here -->

    <br> 
    <div class="divider">
        <span class=" ">Or</span>
    </div>

    <!-- My Form start here. (Username) -->

 
    <div class="form-main">
        <form action="">
            <div class="form-user">
                <div class="user"><span><i class="fas fa-user"></i></span></div>
                <input type="text" name="" id="" placeholder="Username">
            </div>
        </form>
    </div>
      <!-- My Form ends here. (Username) -->


    <!-- Email starts here -->

            <div class="email-form">
                <div class="email"> <span><i class="fa-solid fa-at"></i></span>
                </div>
                <input type="email" name="" id="" placeholder="Email">
            </div>

 <!-- Email ends here-->


 <!--  Phone start here-->

            <div class="form-class">
                <input type="tel" name="" id="" placeholder="Phone Number">
            </div>
            <div class="mobile">
            </div> 
            
  <!--  Phone ends here-->


  <!-- Password start here-->
           
            <div class="form-class">
                <input type="password" name="" id="" placeholder="Password">

                <input type="password" name="" id="" placeholder="Confirm Password">
            </div>
            <div class="form-class">
                <div class="form-class">

                   
                <input type="submit" value="Register" class="btn-btn">
            </div>
        </form>
    </div>
  </div>  
</body>
</html>
